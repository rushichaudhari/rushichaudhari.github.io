backend:
  name: github
  repo: rushichaudhari/rushichaudhari.github.io
  branch: master
  site_domain: distracted-pasteur-3f89cb.netlify.com
media_folder_relative: false
media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Author", name: "author", widget: "hidden", default: "rushi"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Hidden", name: "hidden", widget: "boolean", default: false}
      - {label: "Thumbnail Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
